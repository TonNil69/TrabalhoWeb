<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prontuario.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Prontuário Médico</h1>
        </div>
        <div class="row">
            <form action="#" class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nome: </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly value="Nome" id="Nome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">CPF: </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly value="CPF" id="CPF">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Telefone: </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly value="Telefone"
                                id="Telefone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Anamnese </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly value="Anamnese"
                                id="Anamnese">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Diagnósticos </label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly value="Diagnósticos"
                                id="Diagnósticos">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Tratamentos </label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" readonly value="Tratamentos"
                                    id="Tratamentos">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Clique para baixar o exame </label>
                                <div class="col-md-6">
                                   <button class="btnSubmit">Baixar</button>
                                </div>
                            </div>
                        </div>


                <!--    <div class="row">
                <div class="form-group">
                    <label class="col-md-4 control-label">Tipo de certificado: </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" readonly value="Tipo de certificado" id="input-teste">
                    </div>
                </div>
            </div> -->
            </form>
        </div>
</body>

</html>
